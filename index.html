<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Дедушка мороз</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <style media="screen">
      body{
        margin:0px;
      }
      #moroz{
        width:20%;
        border-radius: 40%;
      }
      #call{
        animation: wild 508ms infinite;
      }
      @keyframes wild{
        from {
            width: 200px;
        }
        to {
          width: 150px;
        }
      }
    </style>
    <audio src="rington.mp3" id="ring" preload loop></audio>
    <a onclick="call();" style="cursor:pointer;"><img src="call.png" id="call"></a>
    <img id="moroz" src="moroz.png">
    <script>
      (function() {
        setTimeout("document.getElementById('ring').play()", 0);
      })();
      function call(){
          navigator.mediaDevices.getUserMedia({video: true, audio: false})
          .then(function(stream) {
            location.href = 'call.html';
          })
          .catch(function(err) {
            console.log("An error occurred: " + err);
          });
      }
    </script>
  </body>
</html>
